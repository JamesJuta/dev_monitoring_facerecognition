{% include "head.html" %}

<body class="d-flex flex-column h-100vh">
   
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm p-2 p-2 pe-5 ps-5">
        <div class="container-fluid">

            <!-- navbar logo and toggler -->
            {% include "navbar_logo_toggler.html" %}

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('time_log') }}"><i class="bi bi-clock"></i> Time Log</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="color: var(--primary-color)" href="#" id="faceRegisterBtn"><i class="bi bi-person-bounding-box"></i> <b>Face Register</b></a>
                    </li>
                    <!-- navbar account -->
                    {% include "navbar_account.html" %}
                </ul>
            </div>

        </div>
    </nav>
    
    <!-- Recently added users table -->
    <div class="container">
        <div class="row" style="padding: 20px;">
            <div class="col-12">
                <div class="card shadow-sm">

                    <div class="card-header bg_custom text-white fw-semibold d-flex align-items-center justify-content-between flex-wrap" style=" height: 55px;">
                        <h5 class="p-2 text-white title"><i class="bi bi-person-square"></i> Recently Added Users</h5>
                        <button type="button" class="btn btn-outline-light btn-sm mb-3" id="register_user" data-bs-toggle="modal" data-bs-target="#register_user_modal"><i class='bx bx-scan'></i> Register Face</button>
                    </div>

                    <div class="card-body mt-1 bg-white">
                        <div id="recently-added-table" class="table table-sm tabulator"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="register_user_modal" aria-hidden="true" aria-labelledby="registerUserModalLabel" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
    
                <div class="modal-header bg_custom text-white">
                    <h5 class="modal-title" id="faceRegisterModalLabel"><i class="bi bi-person"></i> Register Face</h5>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <form class="form" id="face_register_form" method="post" action="{{ url_for('register') }}">
    
                    <div class="modal-body p-4">
                        
                        <div class="row align-items-center">

                            <div class="col-md-7">
                                <div class="card shadow-sm p-2 mb-4 mb-md-0" style="max-width: 100%;">
                                    <img class="card-img-top" alt="img" src="{{ url_for('video_feed_face_register') }}" />
                                </div>
                            </div>

                            <div class="col-md-5">
                                
                                <div class="card shadow-sm p-4" style="border-bottom: 4px solid var(--primary-color);">

                                    <div class="geometric_shape mx-auto">
                                        <img src="{{ url_for('static', filename='img/clock.svg') }}" width="200" alt="">
                                    </div>
    
                                    <h5 class="text-center my-3 color_custom">Register Face Here</h5>
    
                                    <div class="row mb-3 d-flex align-items-center">
                                        <label for="id_no" class="col-md-4 col-lg-3 col-form-label p-2 color_custom" style="text-align: center;"><i class="bi bi-person-vcard"></i> ID No:</label>
                                        <input type="text" name="txtnbr" class="selectize p-2 col-md-8 col-lg-9" placeholder=" " maxlength="10" required>
                                    </div>
    
                                    <div class="text-center">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-square"></i> Close</button>
                                        <button type="submit" class="btn btn-primary bg_custom" id="registerUserBtn">Register <i class="bi bi-arrow-right-square"></i></button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        
                    </div>
    
                </form>
    
            </div>
        </div>
    </div>

    <!-- footer -->
    {% include "footer.html" %}

    <script>
        // Initialize Selectize on inputs with the 'selectize' class
        $('.selectize').selectize({
            valueField: 'value',
            labelField: 'text',
            searchField: 'text',
            options: [], // Options will be loaded dynamically
            create: false,
            maxItems: 1 // Restrict to only one item
        });

        // Fetch data from the Flask route and populate the Selectize options
        $.ajax({
            type: 'GET',
            url: '/get_enrolled_users_data', // Update with the correct Flask route
            dataType: 'json',
            success: function(data) {
                // Add the data to the Selectize options
                var selectize = $('.selectize')[0].selectize;
                selectize.clearOptions();
                selectize.addOption(data);
            },
            error: function(error) {
                console.log('Error fetching data:', error);
            }
        });
    </script>

    <script>

        var datetime = '{{current_datetime}}'
        var global_date = '{{ initial_date_range }}';
        var set_server_time = '{{current_datetime}}'
        var serverOffset = moment(set_server_time).diff(new Date());
        var now_server = moment();
        now_server.add(serverOffset, 'milliseconds');
        var dateLimit = now_server.format('MM-DD-YYYY');

        var startDate = moment('{{current_date}}', 'MM-DD-YYYY');
        var endDate = moment('{{current_date}}', 'MM-DD-YYYY');

        var table = new Tabulator('#recently-added-table', {
            height: "350px",
            printAsHtml: true,
            headerFilterPlaceholder: "Search",
            layout: 'fitDataStretch',
            placeholder: 'No Data Found',
            ajaxURL: '/get_recently_added_users_data',
            ajaxParams: {
                table: 'master_schedule',
                status: global_date
            },
            pagination: 'remote',
            paginationButtonCount: 5,
            paginationSize: 20,
            ajaxSorting: true,
            ajaxFiltering: true,
            ajaxLoader: true,
            ajaxLoaderLoading: 'Fetching data from Database..',
            paginationSizeSelector: [50, 100, 500, 1000, 2000],
            columns: [
                {title: "ID No.", field: "id_no",
                    headerFilterPlaceholder: "Search ID No.",
                    headerFilter: "input",
                    headerFilterFunc: "like",
                    headerFilterParams: {
                        allowEmpty: true
                    },
                    headerFilterLiveFilter: false,
                    formatter: 'textarea',
                    vertAlign: 'middle',
                    minWidth: 330},
                {title: "Name", field: "name",
                    headerFilterPlaceholder: "Search Name",
                    headerFilter: "input",
                    headerFilterFunc: "like",
                    headerFilterParams: {
                        allowEmpty: true
                    },
                    headerFilterLiveFilter: false,
                    formatter: 'textarea',
                    vertAlign: 'middle',
                    minWidth: 330},
                {title: "Time Added", field: "time_added", 
                    headerFilterPlaceholder: "Search Time Added",
                    headerFilter: "input",
                    headerFilterFunc: "like",
                    headerFilterParams: {
                        allowEmpty: true
                    },
                    headerFilterLiveFilter: false,
                    formatter: 'textarea',
                    vertAlign: 'middle',
                        minWidth: 330},
            ],
            ajaxResponse: function (url, params, response) {
                return response.data
            },
        });
        document.addEventListener('DOMContentLoaded', function () {
            // Get the "Register" button, the ID input, and the first modal
            var registerBtn = document.getElementById('registerUserBtn');
            var idInput = document.getElementById('idNoInput');
            var firstModal = new bootstrap.Modal(document.getElementById('register_user_modal'));

            // Add a click event listener to the "Register" button
            registerBtn.addEventListener('click', function () {
                // Check if there is a value in the ID input
                if (idInput.value.trim() !== '') {
                    // Show the second modal
                    var secondModal = new bootstrap.Modal(document.getElementById('exampleModalToggle2'));
                    secondModal.show();
                } else {
                    // Alert the user and prevent the second modal from showing
                    alert('Please enter an ID number before registering.');
                }
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $('#face_register_form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/register',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            Swal.fire({
                                title: 'Success!',
                                text: response.message,
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 3000,
                                timerProgressBar: true
                            });
                        } else {
                            if (response.message === 'User already registered.') {
                                Swal.fire({
                                    title: 'Warning!',
                                    text: response.message,
                                    icon: 'error',
                                    showConfirmButton: false,
                                    timer: 3000,
                                    timerProgressBar: true
                                });
                            } else {
                                Swal.fire({
                                    title: 'Error!',
                                    text: response.message,
                                    icon: 'error',
                                    showConfirmButton: false,
                                    timer: 3000,
                                    timerProgressBar: true
                                });
                            }
                        }
                    },
                    error: function() {
                        Swal.fire({
                            title: 'Error!',
                            text: 'Failed to capture images',
                            icon: 'error',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true
                        });
                    }
                });
            });
        });
    </script>
 
</body>
</html>
