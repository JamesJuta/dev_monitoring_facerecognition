<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure video dimensions match webcam resolution */
        img {
            width: 100%;
            height: auto;
            display: none; /* Hide the image by default */
        }
    </style>
</head>
<body>
    <!-- Video container -->
    <div id="video-container">
        <!-- Bootstrap spinner -->
        <div class="d-flex justify-content-center">
            <div class="spinner-border m-5 text-primary" role="status">
              <span class="visually-hidden"></span>
            </div>
        </div>
        <!-- Video feed -->
        <img id="video" src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>

    <script>
        // Function to hide the spinner and display the video feed
        function showVideo() {
            document.querySelector(".spinner-border").style.display = "none";
            document.getElementById("video").style.display = "block";
        }

        // Check if the video feed is loaded
        document.getElementById("video").onload = showVideo;
    </script>
</body>
</html>
